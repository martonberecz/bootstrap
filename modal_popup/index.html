<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/costum.css" rel="stylesheet">
      </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          <button class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal" id="loginButton">Login</button>

          <!--
          tabindex = -1 means can not be tabed
          data-backdrop="static" no escape on backdrop click
          data-keyboard="false" no escape on escape button
          -->
          <div class="modal fade" id="loginModal" data-keyboard="false" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog"> <!--Use modal-sm or -lg here for diff size-->
              <div class="modal-content">

                <div class="modal-header">
                  <button class="colse pull-right" data-dismiss="modal" id="closeButton">&times;</button>
                  <h4 class="modal-title">Login</h4>
                </div>

                <div class="modal-body">
                  <form> 
                    <div class="form-group">
                          <label for="inputUserName">Username</label>
                          <input class="form-control" placeholder="user name" type="text" id="inputUserName">                    
                    </div>    
                    <div class="form-group">                       
                          <label for="inputPassword">Password</label>
                          <input class="form-control" type="text" id="inputPassword"/>
                    </div>    
                  </form>
                </div>

                <div class="modal-footer">
                  <button class="btn btn-primary">Login</button>
                  <!--data-dismiss for the close to close modal-->
                  <button class="btn btn-primary" data-dismiss="modal" id="closeButton2">Close</button>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!--
      The Jquery below just an alternative for the data-dismiss and data-toggle no
      need for this by default!
    -->
    <script type="text/javascript">
      $(document).ready(function(){
        $('#loginModal').on('show.bs.modal', function(){
          //code here to execute imidiately after the modal is called
        });

        $('#loginModal').on('shown.bs.modal', function(){
          //code here to execute imidiately when modal displayed
        });

        $('#loginModal').on('hide.bs.modal', function(){
          //code here to execute before modal hide
        });

        $('#loginModal').on('hidden.bs.modal', function(){
          //code here to execute after modal hide
        });
        /* code for the buttons no need by default
        $('#closeButton').click(function(){
          $('#loginModal').modal('hide');
        });

        $('#closeButton2').click(function(){
          $('#loginModal').modal('hide');
        });

        $('#showButton').click(function(){
          $('#loginModal').modal('show');
        });
        */

      });
    </script>
  </body>
</html>
