<!DOCTYPE html>
<!--
Imortant:
The doctype has to be in place for this plugin to work!!
The body position has to be set to relative!
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
      <style type="text/css">
        body {
            position: relative;
            padding-top: 50px;
            width: 100%;
        }
    </style>
      </head>
<body data-spy="scroll" data-target="#mainNavBar" data-offset="800"><!-- set this for trigger-->
    <nav id="mainNavBar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#divDesert">Desert</a></li>
                    <li><a href="#divLighthouse">Lighthouse</a></li>
                    <li><a href="#divTulips">Tulips</a></li>
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            Animals <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#divJellyfish">Jellyfish</a>
                            </li>
                            <li>
                                <a href="#divPenguins">Penguins</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="divDesert" class="divStyle">
            <h1>Desert</h1>
            <img src="../image/img/Desert.jpg" class="img-responsive" />
        </div>

        <div id="divLighthouse" class="divStyle">
            <h1>Lighthouse</h1>
            <img src="../image/img/Lighthouse.jpg" class="img-responsive" />
        </div>

        <div id="divTulips" class="divStyle">
            <h1>Tulips</h1>
            <img src="../image/img/Tulips.jpg" class="img-responsive" />
        </div>

        <div id="divJellyfish" class="divStyle">
            <h1>Jellyfish</h1>
            <img src="../image/img/Jellyfish.jpg" class="img-responsive" />
        </div>

        <div id="divPenguins" class="divStyle">
            <h1>Penguins</h1>
            <img src="../image/img/Penguins.jpg" class="img-responsive" />
        </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
