<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customStyle.css" rel="stylesheet">

    <style>
      body{
        padding-top: 25px;
      }
    </style>
      </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">

          <div id="accordion" class="panel-group">

          <!-- first starts here-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4 class="panel-title">
                <a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">Asia</a>
                </h4>                
              </div>
              <!--
              in order to keep it closed by deffault use class= panel-colleps collapse! 
              use "collapse in" to have it open!
              -->
              <div id="panelBodyOne" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul>
                    <li>India</li>
                    <li>China</li>
                    <li>Japan</li>
                  </ul>
                </div>
              </div>  
            </div>

            <!-- second starts here-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4 class="panel-title">
                <a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">Norht America</a>
                </h4>                
              </div>
              <!--in order to keep it closed by deffault use class= panel-colleps collapse!-->
              <div id="panelBodyTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul>
                    <li>The usa</li>
                    <li>Canada</li>
                    <li>Mexico</li>
                  </ul>
                </div>
              </div>  
            </div>

            <!-- third starts here-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4 class="panel-title">
                <a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">Europa</a>
                </h4>                
              </div>
              <!--in order to keep it closed by deffault use class= panel-colleps collapse!-->
              <div id="panelBodyThree" class="panel-collapse collapse">
                <div class="panel-body">
                  <ul>
                    <li>Hungary</li>
                    <li>The uk</li>
                    <li>Germany</li>
                  </ul>
                </div>
              </div>  
            </div>

          </div>

        </div>
      </div>        
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
