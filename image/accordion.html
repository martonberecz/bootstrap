<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customStyle.css" rel="stylesheet">

    <style>
      body{
        padding-top: 25px;
      }
    </style>
      </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">        
            <div class="well">
            <button class="btn btn-primary" id="btnExpandAll">Expand All</button>
            <button class="btn btn-primary" id="btnHideAll">Collapse All</button>
            </div>

            <div id="accordion" class="panel-group">

            <!-- first starts here-->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title">
                  <a href="#panelBodyOne" data-toggle="collapse" data-parent="#accordion">
                  <span class="glyphicon glyphicon-menu-down"></span>
                  Dessert
                  </a>
                  </h4>                
                </div>
                <!--
                in order to keep it closed by deffault use class= panel-colleps collapse! 
                use "collapse in" to have it open!
                -->
                <div id="panelBodyOne" class="panel-collapse collapse">
                  <div class="panel-body">
                    <img src="img/Desert.jpg" class="img-responsive">
                  </div>
                </div>  
              </div>

              <!-- second starts here-->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title">
                  <a href="#panelBodyTwo" data-toggle="collapse" data-parent="#accordion">
                  <span class="glyphicon glyphicon-menu-down"></span>
                  Lighthouse
                  </a>
                  </h4>                
                </div>
                <!--in order to keep it closed by deffault use class= panel-colleps collapse!-->
                <div id="panelBodyTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                    <img src="img/Lighthouse.jpg" class="img-responsive">
                  </div>
                </div>  
              </div>

              <!-- third starts here-->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title">
                  <a href="#panelBodyThree" data-toggle="collapse" data-parent="#accordion">
                  <span class="glyphicon glyphicon-menu-down"></span>
                  South shetland
                  </a>
                  </h4>                
                </div>
                <!--in order to keep it closed by deffault use class= panel-colleps collapse!-->
                <div id="panelBodyThree" class="panel-collapse collapse">
                  <div class="panel-body">
                    <img src="img/South_shetland.jpg" class="img-responsive">
                  </div>
                </div>  
              </div>

            </div>
          
        </div>
      </div>        
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //.colleps target everithing with colleps class
        $('.collapse').on('shown.bs.collapse', function(){
          //$(this) refers to the panel body element; parent() to the panel
          //find(.all class that has menu-down)
          $(this).parent().find('.glyphicon-menu-down').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
        });

        $('.collapse').on('hidden.bs.collapse', function(){
          $(this).parent().find('.glyphicon-menu-up').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');
        });

        //code for buttons
        $('#btnExpandAll').click(function(){
          $('.panel-collapse.collapse').collapse('show');
        });

        $('#btnHideAll').click(function(){
          $('.panel-collapse.collapse.in').collapse('hide'); //target three classes .class1.class2.class3
        });

      });
          </script>
  </body>
</html>
