<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title>Bootstrap Forms</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customStyle.css" rel="stylesheet">
      </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">     
        <br/>

          <form> 
            <div class="row">                
                <div class="form-group col-xs-3">
                  <label for="inputUserName">Username</label>
                  <input class="form-control input-lg" placeholder="user name" type="text" id="inputUserName">
                </div>
            </div>    
            <div class="row">
                <div class="form-group col-xs-3">
                  <label for="inputPassword">Password</label>
                  <input class="form-control input-sm" type="text" id="inputPassword"/>
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>    
          </form>

          <hr/>
          <form class="form-inline">  
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control input-sm">
              <span class="input-group-btn">
              <button class="btn btn-default  btn-sm">Search</button>
              </span>
            </div>
            </div>
            <div class="form-group">
              <label for="inputUserName">Username</label>
              <input class="form-control" placeholder="user name" type="text" id="inputUserName">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input class="form-control" type="text" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>

          <hr/>
          <form class="form-horizontal">   
            <div class="form-group">
              <label for="inputUserName" class="control-label col-sm-2">Username</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="user name" type="text" id="inputUserName">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="control-label col-sm-2">Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="inputPassword">
              </div>
            </div>
            <div class="form-group">
              <div class=" col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default">Login</button>            
              </div>
            </div>
          </form>

          <hr/>
          <form class="form-horizontal">   
            <div class="form-group">
              <label for="inputUserName" class="control-label col-sm-2">Name</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="user name" type="text" id="inputUserName">
              </div>
            </div>
            <div class="form-group">
              <label for="date" class="control-label col-sm-2">Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="date" id="date">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="email" id="email">
              </div>
            </div>
            <div class="form-group">
              <label for="website" class="control-label col-sm-2">website</label>
              <div class="col-sm-10">
                <input class="form-control" type="url" id="website">
              </div>              
            </div>
                <select class="form-select col-sm-10 col-sm-offset-2">
                  <option>Option 1</option>
                  <option>Option 1</option>
                  <option>Option 1</option>
                  <option>Option 1</option>
                </select>
            <div class="form-group">
              <div class="checkbox col-sm-offset-2 col-sm-10">
                <label>              
                  <input type="checkbox" value="option1">option 1
                </label>              
              </div>            
              <div class="checkbox col-sm-offset-2 col-sm-10">
                <label class="checkbox-inline">              
                  <input type="checkbox" disabled value="option1">option 2
                </label>              
                <label class="checkbox-inline">              
                  <input type="checkbox" value="option1">option 3
                </label>
                <label class="checkbox-inline">              
                  <input type="checkbox" value="option1">option 4
                </label>
              </div>          
              <div class="radio col-sm-offset-2 col-sm-10">
                <label>
                  <input type="radio" value="1" name="option1">Option 1
                </label>
              </div>
              <div class="radio col-sm-offset-2 col-sm-10">
                <label>
                  <input type="radio" value="1" name="option1">Option 2
                </label>
              </div>
                
            </div>
            <div class="form-group">
              <label for="inputDescription" class="control-label col-sm-2">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" rows="5">          
                </textarea>
              </div>
            </div>
            <div class="form-group">
              <div class=" col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default">Login</button>            
              </div>
            </div>
          </form>
        </div>        
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
