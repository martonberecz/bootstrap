<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/customStyle.css" rel="stylesheet">
      </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="custom">Left column</div>
        </div>

        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="custom">Middle left</div>
        </div>

        <div class="col-sm-6 col-md-3 col-lg-3">
            <div class="custom">Middle right column</div>
        </div>

        <div class="col-sm-6 col-md-3 col-lg-3">
          <div class="custom">Right column</div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
          <img src="img/Desert.jpg" class="img-responsive">   
        </div>

        <div class="col-sm-6 col-md-6 col-lg-9">
          <div class="custom">Main content</div>
        </div>
      </div>

      <!-- nested rows 2 on side 1 main -->
      <div class="row">
        <div class="col-xs-3">
          <div class="row">
            <div class="col-xs-12">
             <div class="customNestedSide"> Side Bar 1</div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="customNestedSide"> Side Bar 2</div>
            </div>
          </div>
        </div>
        <div class="col-xs-9">
          <div class="customNestedMain">Main content area</div>
        </div>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
